<template>
    <div class="featuredListings">
        
        <lightning-card title="Featured Listings">

            <template if:true={enrichedListings}>
                <lightning-carousel>
                    <template for:each={enrichedListings} for:item="property">
                        <lightning-carousel-image
                            key={property.Id}
                            src={property.ImageURL} 
                            header={property.Name} 
                            description={property.DaysAYear__c}
                            alternative-text="Featured Listing Image">
                        </lightning-carousel-image>
                    </template>
                </lightning-carousel>
            </template>
            
        </lightning-card>

    </div>
</template>
