<template>
    <div>
        <c-header></c-header>
    </div>

    <div class="background">
        
        <div class="profilePic">
            <p>User Profile</p>
            <img src={userPicture}>
        </div>
        <div class="profile">
            <lightning-card title="Edit Record">
                <lightning-record-edit-form record-id={userId} object-api-name="User">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                    <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                </lightning-record-edit-form>
            </lightning-card>
        </div>
        
        <div class="slds-grid slds-gutters">
        <div class="slds-text-align_center card">
                <p>Favorite List</p>
                <div class="Favorite">
                    <template if:true={enrichedListings}>
                        <template for:each={enrichedListings} for:item="property">
                            <div key={property.Id} class="slds-col inside slds-p-around_medium" 
                                data-record-id={property.Id}>
                            <lightning-card class="card-hover" style="width: 100%; height: 400px;">
                            <!-- <div key={property.Id} class="slds-col inside slds-m-top_small"> -->
                                <img src={property.ImageURL} style="width: 100%; height: 300px; object-fit: cover;">
                                <p>Property Name: {property.Name}</p>
                                <p>{property.Address__c}</p>
                                <p>${property.Price__c}/month</p>
                                <p>{property.DateListed__c}</p>
                                <lightning-button label="delete" onclick={delFavorite} data-id={property.Id}>
                                </lightning-button>
                            </lightning-card>
                            </div>
                        </template>
                    </template>
                </div>
            
        </div>
        </div>

    </div>

    <div>
        <c-footer></c-footer>
    </div>
</template>
