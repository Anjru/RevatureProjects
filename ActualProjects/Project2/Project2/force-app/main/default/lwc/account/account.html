<template>
    <div>
        <c-header></c-header>
    </div>

    <div>
        <div class="Profile">
            <p>User Profile</p>
            <img src={userPicture}>              
                <lightning-card title="Edit Record">
                    <lightning-record-edit-form record-id={userId} object-api-name="User">
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Email"></lightning-input-field>
                        <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                    </lightning-record-edit-form>
                </lightning-card>
        </div>

        <div class="Properties">

        <lightning-card title="Favorite Properties">
            <div class="Favorite">
            <template if:true={enrichedListings}>

                    <template for:each={enrichedListings} for:item="property">
                        
                        <div key={property.Id} >
                        <img src={property.ImageURL} >
                        <p>Property Name: {property.Name}</p>
                        <lightning-button label="delete" onclick={delFavorite} data-id={property.Id}>

                        </lightning-button>
                        
                        </div>

                    </template>

            </template>
            </div>
        </lightning-card>

        </div>

    </div>

    <div>
        <c-footer></c-footer>
    </div>
</template>
