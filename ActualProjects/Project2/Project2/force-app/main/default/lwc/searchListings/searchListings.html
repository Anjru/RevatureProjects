<template>
    <!-- Search Bar -->
    <lightning-input class="search" lwc:ref="searchInput" label="Search Properties" onchange={search}></lightning-input>

    <div class="slds-grid slds-gutters holder">
        <template if:true={enrichedListings}>
            <template for:each={enrichedListings} for:item="property">
                <div key={property.Id} class="slds-col img" data-record-id={property.Id}>
                    <lightning-card class="card">
                        <!-- Added data-id attribute and corrected the onclick function name -->
                        <a data-id={property.Id} href={propertyUrl} onclick={passPropertyUrl} style="display:block; text-decoration:none; color:inherit;">
                            <img src={property.ImageURL} alt="img">
                            <p>Name: {property.Name}</p>
                            <p>Address: {property.Address__c}</p>
                        </a>
                    </lightning-card>
                </div>
            </template>
        </template>
    </div>
</template>
